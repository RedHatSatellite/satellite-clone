[defaults]
callback_plugins = /usr/share/satellite-clone/callback_plugins/
callback_whitelist = profile_tasks
inventory = /usr/share/satellite-clone/inventory
log_path = /var/log/satellite-clone/playbook.log
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /usr/share/satellite-clone/cache
fact_caching_timeout = 259200
deprecation_warnings = False
retry_files_enabled = False
